<mat-toolbar class="header mat-elevation-z4 v-middle">

            <img class="logo" src="/assets/img/LOGO.png" alt="logo">

        </a>

    </span>

        <a routerLink='{{ routeUrl }}'>

                {{ icon }}

    </span>

</mat-toolbar>
